<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikul√°s Visszasz√°ml√°l√≥</title>
    <!-- Tailwind CSS a st√≠lushoz -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d); /* Kar√°csonyi √©jszakai/pirosas √©gbolt */
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Mountains of Christmas', cursive;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* H√≥es√©s effektus */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            user-select: none;
            z-index: 0;
            animation-name: snowfall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        /* Glassmorphism k√°rtya */
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .countdown-item span {
            display: block;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center relative">

    <!-- H√≥pih√©k kont√©ner (JS t√∂lti fel) -->
    <div id="snow-container" class="absolute inset-0 pointer-events-none"></div>

    <div class="container mx-auto px-4 py-8 relative z-10 max-w-2xl">
        <div class="glass-card p-8 text-center animate-fade-in-up">
            
            <!-- C√≠m -->
            <h1 class="text-4xl md:text-6xl font-bold mb-6 text-yellow-300 drop-shadow-md">
                J√∂n a Mikul√°s!
            </h1>

            <!-- K√©p -->
            <div class="mb-8 relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 rounded-lg blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                <img 
                    src="https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=800&q=80" 
                    alt="Mikul√°s" 
                    class="relative rounded-lg shadow-2xl mx-auto w-full max-h-80 object-cover border-4 border-white transform transition hover:scale-105 duration-300"
                >
            </div>

            <!-- Felirat -->
            <p class="text-xl md:text-2xl mb-8 font-light italic">
                "M√°r tiszt√≠tom a csizm√°mat, v√°rom a piros csomagot..."
            </p>

            <!-- Visszasz√°ml√°l√≥ -->
            <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-red-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
                    <span id="days" class="text-3xl md:text-4xl font-bold">00</span>
                    <span class="text-sm uppercase tracking-wider">Nap</span>
                </div>
                <div class="bg-red-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
                    <span id="hours" class="text-3xl md:text-4xl font-bold">00</span>
                    <span class="text-sm uppercase tracking-wider">√ìra</span>
                </div>
                <div class="bg-red-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
                    <span id="minutes" class="text-3xl md:text-4xl font-bold">00</span>
                    <span class="text-sm uppercase tracking-wider">Perc</span>
                </div>
                <div class="bg-red-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
                    <span id="seconds" class="text-3xl md:text-4xl font-bold">00</span>
                    <span class="text-sm uppercase tracking-wider">Mpd</span>
                </div>
            </div>

            <div id="message" class="hidden text-3xl font-bold text-green-300 mt-4 animate-bounce">
                Meg√©rkezett a Mikul√°s! üéÖ
            </div>
        </div>
        
        <footer class="text-center mt-8 text-white/60 text-sm">
            K√©sz√ºlt sok szeretettel ‚ùÑÔ∏è
        </footer>
    </div>

    <script>
        // --- H√≥es√©s gener√°l√°sa ---
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const snowflakeCount = 50;
            const characters = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚Ä¢'];

            for (let i = 0; i < snowflakeCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = Math.random() * 5 + 5 + 's'; // 5-10mp
                flake.style.animationDelay = Math.random() * 5 + 's';
                flake.style.fontSize = Math.random() * 10 + 10 + 'px';
                flake.innerHTML = characters[Math.floor(Math.random() * characters.length)];
                container.appendChild(flake);
            }
        }

        createSnowflakes();

        // --- Visszasz√°ml√°l√≥ logika ---
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // C√©l: December 6.
            let targetDate = new Date(`December 6, ${currentYear} 00:00:00`);

            // Ha m√°r elm√∫lt id√©n december 6, akkor j√∂v≈ë √©vre sz√°moljon
            if (now > targetDate) {
                targetDate = new Date(`December 6, ${currentYear + 1} 00:00:00`);
            }

            const diff = targetDate - now;

            if (diff <= 0) {
                // Ha el√©rkezett az id≈ë
                document.getElementById('countdown').classList.add('hidden');
                document.getElementById('message').classList.remove('hidden');
                return;
            }

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Azonnali futtat√°s bet√∂lt√©skor
    </script>
</body>
</html>
